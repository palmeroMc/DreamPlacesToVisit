<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Places to Visit</title>

  <style>
    body {
      margin: 0;
      background-color: #353535;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #d9d9d9;
      letter-spacing: 1px;
    }

    .image-container {
      border-radius: 12px;
      border: 3px solid #3c6e71;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  </style>
</head>

<body>

  <h1>My Dream Places to Visit</h1>

  <div class="image-container">
    <img src="White and Beige Collage YouTube Thumbnail (1).png"
         alt="My Dream Places to Visit"
         usemap="#dream">

    <map name="dream">
      <area shape="rect" coords="279,529,481,652"
        href="https://tokyocheapo.com/place/gigo-akihabara-building-3/"
        alt="Image of Sega Arcade, Tokyo"
        title="Sega Arcade in Tokyo">

      <area shape="circle" coords="932,202,126"
        href="https://en.wikipedia.org/wiki/Ain_Dubai"
        alt="Image Ain Dubai, Dubai"
        title="Dubai Eye">

      <area shape="poly" coords="611,243,484,444,758,440"
        href="https://www.tokyodisneyresort.jp/en/tdl.html"
        alt="Image of Tokyo Disneyland, Tokyo"
        title="Tokyo Disneyland">

      <area shape="poly"
        coords="666,661,667,527,880,606,931,402,987,602,1196,525,1196,661"
        href="https://www.britannica.com/topic/Eiffel-Tower-Paris-France"
        alt="Image of Eiffel Tower, Paris"
        title="Eiffel Tower, Paris">

      <area shape="poly"
        coords="107,341,106,204,173,207,247,218,292,210,332,190,350,175,352,165,368,154,381,160,397,180,420,202,420,341"
        href="https://www.travelandleisure.com/trip-ideas/nature-travel/iceland-when-to-see-northern-lights"
        alt="Image of Northern Lights, Iceland"
        title="Iceland">
    </map>
  </div>

</body>
</html>
