<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dream Places to Visit</title>

  <style>
    body {
      margin: 0;
      background-color: #3c6e71;
      font-family: Arial, sans-serif;
      color: #FFFFFF;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      margin-bottom: 20px;
      color: #d9d9d9;
      letter-spacing: 1px;
    }

    .image-container {
      border-radius: 12px;
      border: 3px solid #3c6e71;
    }

    img {
      max-width: 100%;
      height: auto;
      display: block;
      border-radius: 8px;
    }
  header {
  position: fixed;
  top: 0;
  width: 100%;
  background-color: rgba(53, 53, 53, 0.95);
  backdrop-filter: blur(6px);
  padding: 18px 8%;
  display: flex;
  justify-content: space-between;
  align-items: center;
  z-index: 1000;
  color: #FFFFFF;
}

.logo {
  font-size: 22px;
  font-weight: 700;
}

nav {
  display: flex;
  gap: 28px;
}

nav a {
  position: relative;
  font-size: 14px;
  color: #FFFFFF;
  text-decoration: none;
}

nav a::after {
  content: "";
  position: absolute;
  left: 0;
  bottom: -6px;
  width: 0%;
  height: 2px;
  background-color: #3c6e71;
}

nav a:hover::after {
  width: 100%;
}

a{
  text-decoration: none;
}

* {
  box-sizing: border-box;
}

  </style>
</head>

<body>

<header>
  <div class="logo">MC Palmero</div>
  <nav>
    <a href="https://palmeromc.github.io/Landing/">Home</a>
    <a href="https://palmeromc.github.io/bio/">Biography</a>
    <a href="https://palmeromc.github.io/BLOGG1/">Blogs</a>
    <a href="https://palmeromc.github.io/PhotoDump/">Gallery</a>
    <a href="https://palmeromc.github.io/Media-Page/">Medias</a>
    <a href="https://palmeromc.github.io/DreamPlacesToVisit/">Dream Places</a>
    <a href="https://palmeromc.github.io/Landing/#bucketlist">Bucket List</a>
    <a href="https://palmeromc.github.io/Landing/#contacts">Contact</a>
  </nav>
</header>
  <br><br><br>
  <h1>My Dream Places to Visit</h1>

  <div class="image-container">
    <img src="White and Beige Collage YouTube Thumbnail (1).png"
         alt="My Dream Places to Visit"
         usemap="#dream">

    <map name="dream">
      <area shape="rect" coords="279,529,481,652"
        href="https://palmeromc.github.io/sega/"
        alt="Image of Sega Arcade, Tokyo"
        title="Sega Arcade in Tokyo">

      <area shape="circle" coords="932,202,126"
        href="https://palmeromc.github.io/dubai/"
        alt="Image Ain Dubai, Dubai"
        title="Dubai Eye">

      <area shape="poly" coords="611,243,484,444,758,440"
        href="https://palmeromc.github.io/disney/"
        alt="Image of Tokyo Disneyland, Tokyo"
        title="Tokyo Disneyland">

      <area shape="poly"
        coords="666,661,667,527,880,606,931,402,987,602,1196,525,1196,661"
        href="https://palmeromc.github.io/paris/"
        alt="Image of Eiffel Tower, Paris"
        title="Eiffel Tower, Paris">

      <area shape="poly"
        coords="107,341,106,204,173,207,247,218,292,210,332,190,350,175,352,165,368,154,381,160,397,180,420,202,420,341"
        href="https://palmeromc.github.io/iceland/"
        alt="Image of Northern Lights, Iceland"
        title="Iceland">
    </map>
  </div>

</body>
</html>
